<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<link rel="stylesheet" href="js/theme/material.css">
<script src="js/codemirror.js"></script>
<script src="js/mode/javascript.js"></script>

</head>
<body>

<textarea id="code" rows="13" cols="50">public enum TestLocale implements Key {
	
		@Locale(value = value = "Borrar {0}", description = "Borrar {0} de la base de datos")) 
		@Locale(locale = "en", value = "Delete {0}", description = "Delete {0} record")
		DELETE,
	
		@Locale(value = "Domicilio", description = "Domicilio habitual") 
		@Locale(locale = "en", value = "Address")
		ADDRESS
	}
	</textarea> 

<script>
  var myTextarea = document.getElementById('code');
  var editor = CodeMirror.fromTextArea(myTextarea, {
    lineNumbers: true,
    theme: 'material'
  });
</script>
